<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request Your Certificate - AI Fundamentals Workshop</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('ai_background.jpg') no-repeat center center fixed;
            background-size: cover;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            margin: 50px auto;
        }
        .header {
            background: linear-gradient(to right, #0073e6, #004a99);
            color: white;
            padding: 20px;
            border-radius: 12px 12px 0 0;
            text-transform: uppercase;
            font-weight: bold;
        }
        label, input, textarea, select {
            display: block;
            width: 100%;
            margin-bottom: 15px;
            font-size: 16px;
        }
        input, textarea, select {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 16px;
        }
        .rating {
            display: flex;
            justify-content: center;
            direction: rtl;
            margin-bottom: 15px;
        }
        .rating input {
            display: none;
        }
        .rating label {
            font-size: 30px;
            color: grey;
            cursor: pointer;
        }
        .rating input:checked ~ label,
        .rating label:hover,
        .rating label:hover ~ label {
            color: gold;
        }
        .loading {
            display: none;
            font-size: 18px;
            color: #0073e6;
            font-weight: bold;
        }
        button {
            background: #0073e6;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background: #005bb5;
        }
        footer {
            margin-top: 20px;
            font-size: 14px;
            color: #fff;
            background: rgba(0, 0, 0, 0.6);
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>Request Your Certificate</h2>
            <h3>AI Fundamentals Workshop</h3>
            <h4>by CA Aashish Sachdev</h4>
        </div>
        <form id="certificateForm">
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" required>
            
            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" required>
            
            <label for="batchNumber">Batch Number:</label>
            <input type="text" id="batchNumber" required>
            
            <label for="regNumber">Registration Number:</label>
            <input type="text" id="regNumber" required>
            
            <label for="feedback">Feedback (min. 50 words):</label>
            <textarea id="feedback" required></textarea>
            
            <label>Rate Your Experience:</label>
            <div class="rating">
                <input type="radio" id="star5" name="rating" value="5" required><label for="star5">&#9733;</label>
                <input type="radio" id="star4" name="rating" value="4"><label for="star4">&#9733;</label>
                <input type="radio" id="star3" name="rating" value="3"><label for="star3">&#9733;</label>
                <input type="radio" id="star2" name="rating" value="2"><label for="star2">&#9733;</label>
                <input type="radio" id="star1" name="rating" value="1"><label for="star1">&#9733;</label>
            </div>
            
            <button type="submit">Submit</button>
            <p class="loading" id="loadingText">Processing your request, please wait...</p>
        </form>
    </div>
    
    <footer>
        &copy; 2025 AI Workshop. All rights reserved.
    </footer>
    
    <script>
        document.getElementById("certificateForm").addEventListener("submit", function(event) {
            event.preventDefault();
            let feedback = document.getElementById("feedback").value.trim();
            if (feedback.split(" ").length < 50) {
                alert("Feedback must be at least 50 words!");
                return;
            }
            
            document.getElementById("loadingText").style.display = "block";
            
            fetch("https://script.google.com/macros/s/YOUR_SCRIPT_ID/exec", {
                method: "POST",
                body: new FormData(event.target)
            })
            .then(response => response.text())
            .then(data => {
                window.location.href = "thank_you.html";
            })
            .catch(error => console.error("Error:", error));
        });
    </script>
</body>
</html>
